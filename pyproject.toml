[tool.poetry]
name = "content-collector"
version = "0.9.0"
description = "Save content you enjoy!"
authors = ["Macoy Madson <macoy@macoy.me>"]
license = "MIT"

[tool.poetry.dependencies]
python = "^3.7.0"
praw = "^6.1.1"
pytumblr = "^0.1.0"
py3-pinterest = "^1.1.0"
jsonpickle = "^1.4.1"
tornado = "^6.0.4"
youtube-dl = "^2020.7.28"
gfycat = { git = "https://github.com/ankeshanand/py-gfycat", branch = "master" }
pixivpy3 = { git = "https://github.com/upbit/pixivpy", branch = "master" }
passlib = {version = "^1.7.2", optional = true}
bcrypt = {version = "^3.1.0", optional = true}
argon2_cffi = {version = "^20.1.0", optional = true}
imgurpython = "^1.1.7"
beautifulsoup4 = "^4.11.1"

[tool.poetry.extras]
security = ["passlib", "bcrypt", "argon2_cffi"]

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
